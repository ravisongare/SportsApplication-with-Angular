<h2>Create New Test</h2>
<hr />
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="testform">


            <div class="form-group">
                <label for="type" class="control-label"></label >
                <select required  class="form-control" formControlName="type"  >
                    <option value="" selected disabled>--Select Type--</option>
                <option value="CooperTest">CooperTest</option>
                    <option value="SprintTest">SprintTest</option>
                </select>

            </div>
            <div class="form-group">
                <label for="dateId" class="control-label"></label>
                <input id="dateId" type="date" class="form-control" formControlName="date" placeholder="010219"/>
                <span asp-validation-for="date" class="text-danger"></span>
            </div>



            <div class="form-group">
                <button class="btn btn-primary" (click)="onSave()">Save</button>
            </div>
        </form>
    </div>
</div>

<div>
    <a asp-action="Index">Back to List</a>
</div>
