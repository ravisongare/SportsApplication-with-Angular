<h1>Index</h1>
<p>
    <a [routerLink]="['/admin/test/create']" class="btn btn-primary">Add New</a>
</p>
<table class="table">
    <thead>
        <tr>
            <th>
                Date
            </th>
            <th>
               Count
            </th>
            <th>
               Type
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>

            <tr *ngFor="let item of Tests">
                <td>
                   {{item.date}}
                </td>
                <td>
                    {{item.count}}
                </td>
                <td>
                    <a [routerLink]="['/admin/tests',item.id,'detail']" class="text-decoration-none">{{item.type}}</a>
                </td>

            </tr>

    </tbody>


</table>
<a asp-controller="Administration" asp-action="CreateRole" class="btn btn-primary">Create New Role</a>
